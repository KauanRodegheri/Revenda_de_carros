{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        {{ user_form.username.errors }}
        <label>Usuario: </label>
        {{ user_form.username }}
    </div>

    <div class="form-group">
        {{ user_form.password1.errors }}
        <label>Senha: </label>
        {{ user_form.password1 }}
    </div>

    <div class="form-group">
        {{ user_form.password2.errors }}
        <label>Confirmação de senha: </label>
        {{ user_form.password2 }}
    </div>

    <div class="form-group">
        <button type="submit">CADASTRAR</button>
    </div>

</form>

<style>

form {
    color: rgb(158, 158, 158);
    padding: 40;
}

form .form-group {
    padding: 20px;
}


</style>

{% endblock %}
