{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <h3>Deseja eliminar o carro "{{ object.model }}"</h3>
    <input 
        value="Excluir"
        type="submit"
        class="btn btn-danger">
    <input
        value="cancelar"
        type="button"
        onclick="location.href='{% url 'car_detail' object.id%}'">

</form>
{% endblock %}
